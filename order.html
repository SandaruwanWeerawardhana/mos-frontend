<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu and Shopping Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/order.css" />
  </head>
  <body>
    <div class="container">
      <div id="menu">
        <div class="container">
          <div id="menu-content" class="row row-cols-3 gap-4 h-50"></div>
        </div>
      </div>

      <!-- Shopping Cart Section -->
      <div id="shopping-cart">
        <h2 class="fw-bold text-center m-3">Shopping Cart</h2>
        <div id="customer-info" class="mb-3">
          <div class="mb-2">
            <label for="existingCustomer" class="form-label"
              >Select Existing Customer</label
            >
            <select
              id="existingCustomer"
              class="form-select"      
            >
              <option value=""> Select a customer </option>
            </select>
          </div>
      
          <div>
            <label for="contactNo" class="form-label">Contact No</label>
            <input
              type="text"
              id="contactNo"
              class="form-control"
              placeholder="Enter Contact Number"
            />
          </div>
        </div>
        <div id="cart-items"></div>
        <div class="mb-3">
          <label for="discount" class="form-label">Discount</label>
          <input
            type="number"
            id="discount"
            class="form-control"
            placeholder="Enter Discount"
            min="0"
          />
        </div>
        <div class="cartBox rounded-3 bg-black container ">
          <table id="cartboxId" width="100%"></table>
        </div>

        <div class="text-center mt-5">
          <button id="placeOrder" class="btn btn-success px-2">
            Place Order
          </button>
        </div>
      </div>
    </div>

    <script src="script/order.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
