<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css" >
</head>
<body class="Customer_bg">
  
    <div class="container justify-content-around justify-content-between">
      <div class="row gap-lg-2 mt-5 Addcards ">
        <div class="col m-2 p-1 rounded-3" style="background-color: rgb(4, 9, 72);">
          <div>
            <h2 class="fw-bold text-center text-light mt-3">Customer Register</h1>
          </div>
          <div class="p-2 px-3 mx-4 mt-1">
            <div class="m-2 text-light"> Name:
              <input type="text" id="Name" class="form-control" ></div>
              <div class="m-2 mt-4 text-light">Phone Number:
                <input type="text" id="PhoneNumber" class="form-control" ></div>
            <div class="m-2 mt-4 text-light">  Address:
              <input type="text" id="address" class="form-control" ></div>
          </div>
          <div class="text-center mt-4 mx-5 "><input class="btn btn-primary w-100 " type="submit" value="Add Customer" onclick="addCustomer()"  id="addButton"></div>
          <!-- <input class="btn btn-primary" type="submit" value="" > -->
        </div>

        <div class="col m-2 p-1 rounded-3 " style="background-color: rgb(6, 13, 115);">
          <div  class="text-center">
            <h2 class="fw-bold mt-3 text-light">Customer List</h2>
          </div>
          <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by name..." onkeyup="searchCustomer()">
          <div>
            <table class="table table-bordered table-hover text-center justify-content-center" >
              <thead class=" table-dark">
                <th>ID</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Action</th>
              </thead>
              <tbody id="myCart">

              </tbody>
            </table>
          </div>
          </div>
        </div>
      </div>
    </div>

   <script src="script/customer.js"></script>
</body>
</html>
