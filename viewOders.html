<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Oder</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"                           
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" />

<body class="Customer_bg">
     
    <div class="mt-5 Addcards bg-light rounded-3 container " id="placeOder">
        <div style="background-color: rgb(0, 36, 86)  " class="p-1 mt-2 mx-2 rounded-1">
            <h1 class="fw-bold text-center text-white" >Placed Order</h1>
        </div>
        <div class="container">
            <table class="table table-bordered table-hover text-center container">
                <thead class="table-dark ">
                    <th>Customer Name</th>
                    <th>Contact No</th>
                    <th>Item ID</th>
                    <th>QTY</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <th>Total Price</th>
                    <th>Action</th>
                </thead>
                <tbody id="PlacedTable"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script/viewOrder.js"></script>
  </body>
</html>
