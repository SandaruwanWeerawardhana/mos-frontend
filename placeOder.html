<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Oder</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"                           
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" />
  </head>

<body class="Customer_bg">
    <div class="container justify-content-around justify-content-between">
        <div class="row gap-lg-2 mt-5 Addcards">
            <div class="col m-2 p-1 rounded-3" style="background-color: rgb(9, 1, 50)">
                <div>
                    <h1 class="fw-bold text-center text-light">Shoping Cart</h1>
                </div>
                <form id="itemForm">
                    <div class="p-2 px-3 mx-4 mt-3">
                        <div class="m-2 mt-3 text-light">
                            Name:
                            <input type="text" id="name" class="form-control" />
                        </div>
                        <div class="m-2 mt-3 text-light">
                            Contact Number:
                            <input type="text" id="contact" class="form-control" />
                        </div>

                        <div class="cartBox rounded-3 bg-light container text-center"  >
                            <table id="cartboxId" width="100%"></table>
                        </div>

                        <div class="m-2 mt-3 text-light">
                            Discount:
                            <input type="text" id="discount" class="form-control" />
                        </div>
                        <div class="text-center mt-5 mx-5 a">
                            <input class="btn btn-success w-100" type="submit" value="Place Oder" id="addCustomerbtn" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="col m-2 p-1 rounded-3 wrapper" style="background-color: rgb(114, 117, 181)">
                <h1 class="fw-bold text-center">Item List</h1>

                <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by name..."
                    onkeyup="" />
                <div class="overFlowItem table-responsive ">
                    <table class="table table-bordered table-hover text-center ">
                        <thead class="table-dark ">
                            <th>Item ID</th>
                            <th>Item Name</th>
                            <th>Price</th>
                            <th>Image</th>
                            <th>Action</th>
                        </thead>
                        <tbody id="OderBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<p></p >
     
    <div class="mt-5 Addcards overFlowItem bg-light rounded-3 container " id="placeOder">
        <div style="background-color: rgb(24, 210, 148)  " class="p-1 mt-2 mx-2 rounded-1">
            <h1 class="fw-bold text-center">Placed Oder</h1>
        </div>
        <div class="container">
            <table class="table table-bordered table-hover text-center ">
                <thead class="table-dark">
                    <th>Customer Name</th>
                    <th>Contact No</th>
                    <th>Item Name</th>
                    <th>QTY</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <th>Total Price</th>
                    <th>Action</th>
                </thead>
                <tbody id="PlacedTable"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script/placeOder.js"></script>
  </body>
</html>
