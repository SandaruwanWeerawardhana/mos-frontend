<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="Customer_bg">
    <div class="container justify-content-around justify-content-between">
      <div class="row gap-lg-2 mt-5 Addcards">
        <div class="col m-2 p-1 rounded-3" style="background-color: rgb(176, 147, 230);">
          <div>
            <h1 class="fw-bold text-center mt-4">Add Item</h1>
          </div>
          <div>
            <div class="p-2 px-3 mx-4 mt-3">
              <div class="m-2">
                Item Name:
                <input type="text" id="ItemName" class="form-control">
              </div>
              <div class="m-2 mt-4">
                Price:
                <input type="text" id="ItemPrice" class="form-control">
              </div>
              <div class="m-2 mt-4">
                <label for="Itemimage" class="form-label">Image:</label>
                <input type="file" class="form-control" id="Itemimage" name="image" accept="image/*" required>
              </div>
              <div class="text-center mt-5 mx-5">
                <input class="btn btn-primary w-100" type="submit" value="Add Item" onclick="addItem()">
              </div>
            </div>
          </div>
        </div>

        <div class="col m-2 p-1 rounded-3" style="background-color: rgb(115, 181, 114);">
          <div class="text-center">
            <h1 class="fw-bold">Item List</h1>
          </div>
          <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by name..." onkeyup>
          <div class="overFlowItem">
            <table class="table table-bordered table-hover text-center justify-content-center">
              <thead class="table-dark">
                <tr>
                  <th>Item ID</th>
                  <th>Item Name</th>
                  <th>Price</th>
                  <th>Image</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="tblBody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script/item.js"></script>
  </body>
</html>
